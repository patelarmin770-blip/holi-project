<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Holi 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: 'Poppins', sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      color:white;
      background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff1493);
      background-size:400% 400%;
      animation: gradient 8s ease infinite;
    }

    @keyframes gradient{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    .container{
      padding:30px;
    }

    h1{
      font-size:3rem;
      margin-bottom:20px;
      text-shadow:2px 2px 10px rgba(0,0,0,0.4);
    }

    p{
      font-size:1.2rem;
      margin-bottom:20px;
    }

    #countdown{
      font-size:1.5rem;
      font-weight:bold;
      margin-top:15px;
    }

    button{
      padding:12px 25px;
      font-size:1rem;
      border:none;
      border-radius:25px;
      cursor:pointer;
      background:white;
      color:#ff0080;
      font-weight:bold;
      transition:0.3s;
    }

    button:hover{
      background:#000;
      color:white;
    }

    @media(max-width:768px){
      h1{
        font-size:2rem;
      }
    }

  </style>
</head>
<body>

<div class="container">
    <h1>patel armin rajnikant</h1>
  <h1>ðŸŒ¸ Happy Holi 2026 ðŸŒˆ</h1>
  <p>Wishing you and your family a colorful & joyful Holi!</p>

  <button onclick="showMessage()">Celebrate Now</button>

  <div id="countdown"></div>
</div>

<script>
  function showMessage(){
    alert("ðŸŽ‰ Wishing You a Very Happy and Colorful Holi! ðŸŽ¨");
  }

  // Countdown
  const holiDate = new Date("March 3, 2026 00:00:00").getTime();

  const timer = setInterval(function(){
    const now = new Date().getTime();
    const distance = holiDate - now;

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
    const seconds = Math.floor((distance % (1000*60))/1000);

    document.getElementById("countdown").innerHTML =
      "Holi in: " + days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

    if(distance < 0){
      clearInterval(timer);
      document.getElementById("countdown").innerHTML = "ðŸŽŠ Happy Holi ðŸŽŠ";
    }
  },1000);
</script>

</body>
</html>
